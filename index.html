<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип места России."
        />
      </header>
      <main class="content page__content">
        <section class="profile section content__section">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/Profile_Avatar.jpg"
              alt="Аватар."
            />
            <div class="profile__info">
              <h1 class="profile__title profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__edit-button link" type="button" aria-label="popupOpened"></button>
          </div>
          <button class="profile__add-button link" type="button" aria-label="addCard"></button>
        </section>
        <section
          class="cards section content__section"
          aria-label="Карточки мест">
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Karachaevsk.jpg"
              alt="Развалены храма."/>
            <div class="card__flex">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like-icon" type="button" aria-label="like"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Gora_Elbrus.jpg"
              alt="Эльбрус."/>
            <div class="card__flex">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-icon" type="button" aria-label="like"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Dombaj.jpg"
              alt="Горы Домбайя."/>
            <div class="card__flex">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-icon" type="button" aria-label="like"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Gora_Elbrus.jpg"
              alt="Эльбрус."/>
            <div class="card__flex">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like-icon" type="button" aria-label="like"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Dombaj.jpg"
              alt="Горы Домбайя."/>
            <div class="card__flex">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like-icon" type="button" aria-label="like"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Karachaevsk.jpg"
              alt="Развалены храма."/>
            <div class="card__flex">
              <h2 class="card__title">Карачаево-Черкес</h2>
              <button class="card__like-icon" type="button" aria-label="like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer section page__footer">
        <p class="footer__copyright"> &copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button link" type="button" aria-label="closePopup"></button>
          <label class="popup__title">Редактировать профиль</label>
          <form class="popup__info" name="popupInfo">
            <input name="userName" class="popup__input popup__input_string_name" type="text" value="" placeholder="Имя" required autocomplete="off">
            <input name="userJob" class="popup__input popup__input_string_job" type="text" value="" placeholder="Работа" required autocomplete="off">
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
