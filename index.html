<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img
          class="header__logo"
          src="./images/header-logo.svg"
          alt="Логотип места России."
        />
      </header>
      <main class="content page__content">
        <section class="profile section content__section">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/Profile_Avatar.jpg"
              alt="Аватар."
            />
            <div class="profile__info">
              <h1 class="section__title profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <a class="profile__edit-button" href="#"></a>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section
          class="cards section content__section"
          aria-label="Карточки мест">
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Karachaevsk.jpg"
              alt="Развалены храма."/>
            <div class="card__flex">
              <h2 class="card__title">Карачаевск</h2>
              <button class="button__like-icon"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Gora El'brus.jpg"
              alt="Эльбрус."/>
            <div class="card__flex">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button__like-icon"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Dombaj.jpg"
              alt="Горы Домбайя."/>
            <div class="card__flex">
              <h2 class="card__title">Домбай</h2>
              <button class="button__like-icon"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Gora El'brus.jpg"
              alt="Эльбрус."/>
            <div class="card__flex">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="button__like-icon"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Dombaj.jpg"
              alt="Горы Домбайя."/>
            <div class="card__flex">
              <h2 class="card__title">Домбай</h2>
              <button class="button__like-icon"></button>
            </div>
          </article>
          <article class="card cards__item">
            <img
              class="card__image"
              src="./images/Element_Karachaevsk.jpg"
              alt="Развалены храма."/>
            <div class="card__flex">
              <h2 class="card__title">Карачаево-Черкесия</h2>
              <button class="button__like-icon"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer section page__footer"></footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
