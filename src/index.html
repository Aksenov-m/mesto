<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header section page__header">
        <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Логотип места России." />
      </header>
      <main class="content page__content">
        <section class="profile section content__section">
          <div class="profile__content">
            <img class="profile__avatar link" src="<%=require('./images/Profile_Avatar.jpg')%>" alt="Аватар." />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__edit-button link" type="button" aria-label="popupEdit"></button>
          </div>
          <button class="profile__add-button link" type="button" aria-label="addCard"></button>
        </section>
        <section class="cards section content__section" aria-label="Карточки мест"></section>
      </main>
      <footer class="footer section page__footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close-button link" type="button" aria-label="closePopup"></button>
          <label class="popup__title">Редактировать профиль</label>
          <form class="popup__info popup__info_form_profile" name="popupInfo" novalidate>
            <input id="popup__name" name="userName" class="popup__input popup__input_string_name" type="text" value="" placeholder="Имя" required autocomplete="off" minlength="2" maxlength="40" />
            <span class="popup__input-error popup__name-error"></span>
            <input id="popup__job" name="userJob" class="popup__input popup__input_string_job" type="text" value="" placeholder="О себе" required autocomplete="off" minlength="2" maxlength="200" />
            <span class="popup__input-error popup__job-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close-button link" type="button" aria-label="closePopup"></button>
          <label class="popup__title">Новое место</label>
          <form class="popup__info" name="popupImage" novalidate>
            <input id="popup__image" name="imageName" class="popup__input popup__input_string_title" type="text" value="" placeholder="Название" required autocomplete="off" minlength="2" maxlength="30" />
            <span class="popup__input-error popup__image-error"></span>
            <input id="popup__link" name="imagelink" class="popup__input popup__input_string_link" type="url" value="" placeholder="Ссылка на картинку" required autocomplete="off" />
            <span class="popup__input-error popup__link-error"></span>
            <button type="submit" class="popup__button popup__button-card">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_image_fullscreen">
        <div class="popup__container popup__container_image">
          <button class="popup__close-button link" type="button" aria-label="closePopup"></button>
          <img class="popup__image" />
          <h3 class="popup__photo-title"></h3>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__container">
          <button class="popup__close-button link" type="button" aria-label="closePopup"></button>
          <label class="popup__title">Обновить аватар</label>
          <form class="popup__info popup__info_form_avatar" name="popupAvatar" novalidate>
            <input id="popup__avatar" name="avatarlink" class="popup__input popup__input_string_avatar-link" type="url" value="" placeholder="Ссылка на аватар" required autocomplete="off" />
            <span class="popup__input-error popup__avatar-error"></span>
            <button type="submit" class="popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_trash">
        <div class="popup__container">
          <button class="popup__close-button link" type="button" aria-label="closePopup"></button>
          <form class="popup__info">
            <label class="popup__title popup__title_theme_trash">Вы уверены?</label>
            <button type="submit" class="popup__button popup__button_da">Да</button>
          </form>
        </div>
      </div>
    </div>
    <template id="card">
      <article class="card cards__item">
        <button class="card__trash link" type="button" aria-label="deleteCard"></button>
        <img class="card__image" src=" " alt="Развалены храма." />
        <div class="card__flex">
          <h2 class="card__title">Карачаевск</h2>
          <div class="card__likes">
            <button class="card__like-icon" type="button" aria-label="like"></button>
            <p class="card__like-counter">0</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
